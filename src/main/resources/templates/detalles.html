<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org/">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    type="text/css">
  <link rel="icon" href="img/logo.png" type="image/icon type">
  <link rel="stylesheet" th:href="@{/css/style.css}" href="../static/css/style.css" type="text/css">
  <title>Lista de reservas</title>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-0">
    <a class="navbar-brand"><img src="../static/img/logo.png" th:src="@{/img/logo.png}" alt="Icono página"
        height="50px"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02"
      aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor02">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/reservas}">Reservas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/evento/new}">Nuevo evento</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/eventos}">Administrar eventos</a>
        </li>

      </ul>
    </div>
  </nav>
  <section>
    <div class="row col-12 col-xl-12 m-0 p-0">
      <div class="col-12 col-xl-6 mt-2">
        <div class="card border-danger mb-3 col-xl-12 col-12 p-0 mr-4">
          <div class="card-body">
            <img th:src="${not (#strings.isEmpty(evento.image))} ? ${evento.image} : 'http://placehold.it/48x48'"
              class=" card-img-top  icono-categoria" alt="imagen evento" th:alt="${evento.alt_img}" />
            <p class="card-text border rounded mt-2" th:text="${evento.descripcion}">Info</p>
          </div>
          <div class="card-footer bg-danger col-xl-12 mr-4">
            <p th:text="${evento.nombre} + ' (' + ${evento.fechaEvento}+')'" class="col-12 col-xl-12 text-center">Hola
            </p>
            <a class="btn btn-primary col-xl-12 col-12" th:text="'Hacer reserva: '+${evento.precioEntrada}+'€'"
              th:href="@{/reserva/new/{id}(id=${evento.idEvento})}">Hacer reserva</a>
          </div>
        </div>
      </div>
      <div class="row col-12 col-xl-6 m-0 p-0">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Id reserva</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Número de teléfono</th>
                <th scope="col">Correo electrónico</th>
              </tr>
            </thead>
            <tbody th:each="reserva : ${reservasEvento}">
              <tr>
                <th scope="row" th:text="${reserva.idReserva}">0</th>
                <td th:text="${reserva.nombre}">Nombre</td>
                <td th:text="${reserva.apellidos}">Apellidos</td>
                <td th:text="${reserva.numTelefono}">Número teléfono</td>
                <td th:text="${reserva.correoElectronico}">Correo electronico</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
